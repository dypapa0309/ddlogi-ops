<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DDLOGI OPS Admin</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Pretendard,system-ui,sans-serif;margin:0;background:#0b1220;color:#fff}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .card{background:#111827;border-radius:16px;padding:16px;margin-bottom:14px}
    input,select,button{border-radius:10px;border:1px solid #263247;background:#0f172a;color:#fff;padding:10px}
    button{cursor:pointer}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .muted{color:#94a3b8}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #263247;vertical-align:top}
    th{color:#94a3b8;font-weight:600;text-align:left}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#1f2937}
    .ok{color:#22c55e}
    .bad{color:#ef4444}
    .click{cursor:pointer;text-decoration:underline}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 12px;">DDLOGI OPS Admin</h1>
    <p class="muted" style="margin:0 0 18px;">Render API를 조회해 jobs 상태를 확인합니다.</p>

    <div class="card">
      <div class="row">
        <label class="muted">API Base</label>
        <input id="baseUrl" style="min-width:360px" value="https://ddlogi-ops.onrender.com" />

        <label class="muted">Token</label>
        <input id="token" style="min-width:360px" placeholder="Bearer 토큰(값만)" />

        <button id="saveBtn">저장</button>
        <button id="clearBtn">토큰삭제</button>
      </div>
      <div class="muted" style="margin-top:10px;">
        상태: <span id="statusText" class="mono">-</span>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <label class="muted">Status</label>
        <select id="statusFilter">
          <option value="">전체</option>
          <option value="draft">draft</option>
          <option value="quoted">quoted</option>
          <option value="pending_confirm">pending_confirm</option>
          <option value="confirmed">confirmed</option>
          <option value="canceled">canceled</option>
        </select>

        <label class="muted">Limit</label>
        <select id="limit">
          <option>20</option>
          <option>50</option>
          <option>100</option>
          <option>200</option>
        </select>

        <button id="refreshBtn">새로고침</button>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>결과: <span id="count">0</span>건</div>
        <div class="muted">행 클릭 → 단건 상세 조회</div>
      </div>

      <div style="overflow:auto;margin-top:10px;">
        <table>
          <thead>
            <tr>
              <th>updated</th>
              <th>status</th>
              <th>chat_id</th>
              <th>from → to</th>
              <th>금액</th>
              <th>confirmed_at</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div class="card" id="detailCard" style="display:none;">
      <div class="row" style="justify-content:space-between;">
        <div><b>상세</b> <span class="muted">(jobs/:chatId)</span></div>
        <button id="closeDetail">닫기</button>
      </div>
      <pre id="detail" style="white-space:pre-wrap;word-break:break-word;margin:12px 0 0;" class="mono"></pre>
    </div>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/config.js"></script>
<script src="/apps/shared/auth.js"></script>
<script src="./app.js"></script>

</body>
</html>
